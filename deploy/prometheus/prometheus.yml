# Prometheus 配置文件
# 部署路径: /etc/prometheus/prometheus.yml

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

rule_files:
  - "/etc/prometheus/rules/*.yml"

scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Balance Admin 服务监控
  - job_name: 'balance-admin'
    static_configs:
      - targets: ['balance-admin-1:8080', 'balance-admin-2:8080', 'balance-admin-3:8080']
    metrics_path: '/metrics'

  # MySQL 监控 (需要 mysqld_exporter)
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql-exporter:9104']

  # Redis 监控 (需要 redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Node 监控 (需要 node_exporter)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
